<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>Guitar Tab Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" /> 
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <!--<div class="Guitar"> Guitar Hub</div>-->
        <ul class="navbar-menu">
          <li class="navbar-item">
            <a href="/" class="navbar-links1"> Song Finder </a>
          </li>
          <li class="navbar-item">
            <a href="/tuner.html" class="navbar-links2"> Tuner </a>
          </li>
          <li class="navbar-item">
            <a href="/chords.html" class="navbar-links2"> Chords </a>
          </li>
          <li class="navbar-item">
            <a href="http://localhost:3000/" class="navbar-links2">
              Genre & Chords Detection
            </a>
          </li>
        </ul>
      </div>
      <div class="navbar-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>
    <div class="note-flipper-container">
      <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
      <label class="auto">
        Auto
        <input type="checkbox" checked />
      </label>
    </div>
    <canvas class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency">
        <span>Hz</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="frequency-bars.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
