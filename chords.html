    <div class="chord-container">

      <div id="chord-generator">

        <div>
            <label for="instrument-select">Instrument:</label>
            <select id="instrument-select">
                <!-- Instrument options will be populated by JavaScript -->
            </select>
        </div>
        <div>
            <label for="key-select">Key:</label>
            <select id="key-select">
                <!-- Key options will be populated by JavaScript -->
            </select>
        </div>
        <div>
            <label for="suffix-select">Chord Type:</label>
            <select id="suffix-select">
                <!-- Chord type options will be populated by JavaScript -->
            </select>
        </div>
        <button id="generate-chord">Generate Chord</button>
        <div id="chord-diagram">
            <!-- Chord diagram will be displayed here -->
        </div>
    </div>
